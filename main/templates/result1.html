{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="result.css" />

    <style>
        @font-face {
            src: url("font/GMedium.ttf");
            font-family: "GM";
        }

        @font-face {
            src: url("font/GBold.ttf");
            font-family: "GB";
        }

        @font-face {
            src: url("font/SCD5.otf");
            font-family: "SCD5";
        }

        @font-face {
            src: url("font/DXH.ttf");
            font-family: "SKY";
        }

        @font-face {
            src: url("font/INK.ttf");
            font-family: "INK";
        }

        body {
            margin: 0;
        }

        .big_box {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            display: flex;
            flex-direction: column;
            width: 350px;
            margin-top: 10%;
            align-items: center;
        }

        .box> :nth-child(1),
        .box> :nth-child(2),
        .box> :nth-child(3),
        .box> :nth-child(4) {
            width: 100%;
        }

        .main_box {
            display: flex;
            flex-direction: column;
            border: solid 6px;
            border-color: #67917d;
            border-radius: 30px;
            align-items: center;
            justify-content: center;
            color: #67917d;
            height: 400px;
            box-shadow: 15px 15px 15px -15px gray;
        }

        .main_box> :nth-child(1) {
            font-size: 20px;
            font-family: "GB";
        }

        .main_box> :nth-child(2) {
            font-size: 35px;
            font-family: "GB";
        }

        .main_box> :nth-child(4) {
            margin-bottom: 20px;
            font-family: "INK";
            font-size: 20px;
            font-weight: bold;
        }

        .text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: "GM";
        }

        .per {
            margin-top: 20px;
            display: flex;
            border: solid 6px;
            border-color: #67917d;
            border-radius: 30px;
            align-items: center;
            justify-content: center;
            color: #67917d;
            height: 50px;
            box-shadow: 15px 15px 15px -15px gray;
        }

        .per> :nth-child(1) {
            font-size: 30px;
            margin-right: 5px;
            font-family: "GB";
            margin-top: 5px;
        }

        .per> :nth-child(3) {
            margin-top: 5px;
            margin-left: 10px;
            font-family: "GB";
        }

        .next {
            margin-top: 20px;
            display: flex;
            border: solid 6px;
            border-color: #67917d;
            border-radius: 30px;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            height: 130px;
            box-shadow: 15px 15px 15px -15px gray;
        }

        .next> :nth-child(1) {
            font-size: 22px;
            color: #67917d;
            font-family: "GB";
            margin-top: 10px;
        }

        .level {
            display: flex;
            width: 330px;
            justify-content: space-around;
        }

        .name_box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #4e6057;
        }

        .name {
            display: flex;
            font-size: 12px;
            font-family: "GM";
        }

        .mable>img {
            width: 120px;
            height: 120px;
        }

        .call {
            margin-top: 5px;
            font-size: 30px;
            font-family: "GB";
        }

        .you {
            margin-top: 20px;
            margin-bottom: 10px;
            background-color: #67917d;
            border-radius: 30px;
            height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            box-shadow: 15px 15px 15px -15px gray;
        }

        .you> :nth-child(1) {
            font-size: 20px;
            font-family: "GB";
        }

        .you> :nth-child(2) {
            font-family: "GM";
        }

        .end {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #67917d;
            font-size: 20px;
        }

        a:link {
            color: white;
            text-decoration: none;
        }

        a:visited {
            color: white;
            text-decoration: none;
        }

        a:hover {
            color: white;
            text-decoration: none;
        }
    </style>


</head>

<body>
    <div class="big_box">
        <div class="box">
            <div class="main_box">
                <div>관심이 필요한</div>
                <div>씨앗씨</div>
                <div><img src="{% static 'img/seed.png' %}" /></div>
                <div>환장하려면 멀었군...</div>
                <div class="text">
                    <div>환경보단 내 맘대로 살겠다.</div>
                    <div>마이웨이 길 걷는 관심이 필요한 씨앗씨</div>
                    <div>지금 하고 있는 행동 그대로 반대로만하면</div>
                    <div>환경 장인이 되어 환장할 수 있어요.</div>
                    <div>조금만 더 노력해보면 어떨까요?</div>
                </div>
            </div>
            <div class="per">
                <div>{{ per }}</div>
                <div>% 의 사람이 같은</div>
                <div>씨앗씨</div>
                <div>에요</div>
            </div>
            <div class="next">
                <div>지금보다 더 환장하면</div>
                <div class="level">
                    <div><img src="{% static 'img/leaf.png' %}" /></div>
                    <div class="name_box">
                        <div class="name">자라나라 새싹새싹</div>
                        <div class="call">새싹옹</div>
                    </div>
                </div>
            </div>
            <span class="button gray medium"><a href="#" onclick="clip(); return false;">
                    <div class="you">
                        <div>너도 환장했니?</div>
                        <div>친구에게 공유하기 (URL 복사)</div>
                    </div>
                </a></span>

            <div class="logo">
                <img src="{% static 'img/logo.png' %}" />
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function clip() {
            var url = "";
            var textarea = document.createElement("textarea");
            document.body.appendChild(textarea);
            url = window.document.location.href;
            textarea.value = url;
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("url이 클립보드에 복사되었습니다.");
        }
    </script>
</body>

</html>
